<!-- purbeurre/food/templates/product_list.html -->

{% extends 'base_template.html' %}
{% block content %}
<main>
    <section id="intro-section">
        <h1>Produit(s) correspondant à votre recherche</h1>
    </section>
    <section id="main-section">
        {% if product_search_result %}
            {% for product in product_search_result %}
                <div class="product-card">
                    <div class="product-img-frame">
                        <img src="{{ product.image_url }}" 
                             alt="{{ product.designation }} / {{ product.brand }}" 
                             class="product-img" />
                    </div>
                    {{ product.designation }}
                </div>
            {% endfor %}
        {% else %}
            <span class="text-danger">Il n'y a aucun produit à afficher.</span>
        {% endif %}
    </section>
</main>
{% endblock content %}
